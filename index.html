<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/73faa0ed-ef20-4c21-bc2c-4b12a61b5915/logoescuela2.mind?v=1725058082031;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image
          src="https://cdn.glitch.global/73faa0ed-ef20-4c21-bc2c-4b12a61b5915/fotoGrupal.jpg?v=1725056201247"
          scale="2 2 2"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
